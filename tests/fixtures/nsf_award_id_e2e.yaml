        Public Access Initiative\",\"id\":\"2132549\",\"parentUeiNumber\":\"\",\"pdPIName\":\"John
        Chodacki\",\"perfAddress\":\"1111 Franklin Street\",\"perfCity\":\"Oakland\",\"perfCountryCode\":\"US\",\"perfDistrict\":\"12\",\"perfDistrictCode\":\"CA12\",\"perfLocation\":\"University
        of California, Office of the President, Oakland\",\"perfStateCode\":\"CA\",\"perfZipCode\":\"946075200\",\"piEmail\":\"john.chodacki@ucop.edu\",\"piFirstName\":\"John\",\"piLastName\":\"Chodacki\",\"poEmail\":\"plsmith@nsf.gov\",\"poName\":\"Plato
        Smith\",\"poPhone\":\"7032924278\",\"primaryProgram\":[\"01002122DB NSF RESEARCH
        & RELATED ACTIVIT\"],\"publicAccessMandate\":\"1\",\"projectOutComesReport\":\"<div
        class=\\\"porColContainerWBG\\\">\\n<div class=\\\"porContentCol\\\"><p>The
        FAIR Island Project has significantly improved field station data management
        and research practices over the past three years. Here are the key outcomes:<br
        /><strong>Developed Place-based Data Policies</strong><br />We created and
        refined a place-based data policy for Tetiaroa Ecostation, which set clear
        data management and compliance expectations. This policy was also adapted
        into a generic version for other field stations, downloaded over 100 times
        on Zenodo. To support the adoption of these policies, we developed a comprehensive
        toolkit, including templates and guides for field station administrators.
        These resources have empowered field stations to effectively manage their
        data, ensuring it adheres to FAIR principles (Findable, Accessible, Interoperable,
        and Reusable).<br /><strong>Advanced the use of Data Management Plans (DMPs)</strong><br
        />The DMPTool was enhanced to meet the specific needs of field stations, such
        as adding a contributor-type sponsor to the template to link the DMP to the
        field station. We made it mandatory for all projects at the field station
        to have a DMP. By integrating the DMPTool with platforms like Zenodo and DataCite,
        we improved data tracking and compliance, ensuring that research outputs are
        properly documented and accessible. This integration also facilitated better
        monitoring and reporting, providing a clear overview of ongoing projects and
        their data management status.<br />In conclusion, the FAIR Island Project
        has set a new standard for data management at field stations, fostering a
        culture of open science and ensuring that valuable research data is preserved
        and shared in a manner that maximizes its impact and utility. Our work has
        not only benefited Tetiaroa Ecostation but has also provided a model that
        can be replicated by other field stations globally.</p><br>\\n<p>\\n Last
        Modified: 07/26/2024<br>\\nModified by: John&nbsp;Chodacki</p></div>\\n<div
        class=\\\"porSideCol\\\"\\n></div>\\n</div>\\n\",\"publicationResearch\":[\"GigaScience~2023~12~Robinson,
        Erin and Buys, Matthew and Chodacki, John and Garzas, Kristian and Monfort,
        Steven and Nancarrow, Catherine and Praetzellis, Maria and Riley, Brian and
        Wimalaratne, Sarala and Davies, Neil~https://doi.org/10.1093/gigascience/giad004~FAIR
        Island: real-world examples of place-based open science~10418750~10402405~OSTI~2023-12-09
        15:04:14.846\",\"Data science journal~2023~22~Praetzellis, Maria and Buys,
        Matthew and Chen, Xiaoli and Chodacki, John and Davies, Neil and Garza, Kristian
        and Nancarrow, Catherine and Riley, Brian and Robinson, Erin~https://doi.org/10.5334/dsj-2023-026~A
        Programmatic and Scalable Approach to Making Data Management Machine-Actionable~N~10526864~10526864~OSTI~2025-09-30
        13:05:45.376\"],\"date\":\"06/30/2021\",\"startDate\":\"07/01/2021\",\"expDate\":\"06/30/2024\",\"title\":\"EAGER:
        The FAIR Island Project for Place-based Open Science\",\"transType\":\"Standard
        Grant\",\"awardee\":\"THE REGENTS OF THE UNIVERSITY OF CALIFORNIA\",\"orgCodeDiv\":\"05090000\",\"orgCodeDir\":\"05000000\",\"divAbbr\":\"OAC\",\"dirAbbr\":\"CSE\",\"initAmendmentDate\":\"06/30/2021\",\"latestAmendmentDate\":\"06/30/2021\",\"orgLongName\":\"Directorate
        for Computer and Information Science and Engineering\",\"orgLongName2\":\"Office
